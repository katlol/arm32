# This workflow uses nix build to build a static arm32v7 binary of crun
name: Build crun
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v18
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - name: Clone crun repo to random directory
      run: |
        mkdir -p /tmp/crun
        git clone https://github.com/containers/crun/ /tmp/crun
        cp crun/crun.nix /tmp/crun
    - name: Build crun
      run: |
        cd /tmp/crun/nix
        nix-build crun.nix
    - name: Upload crun
      uses: actions/upload-artifact@v2
      with:
        name: crun
        path: result/bin/crun
